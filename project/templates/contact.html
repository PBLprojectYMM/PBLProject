{% extends 'base.html' %}


{% comment %} {% block title %}Contact Us{% endblock title %} {% endcomment %}
{% block body %}
<form method="post" action="/contact">
    {% csrf_token %}
    <div class="container shadow-lg p-3 mb-5 bg-body rounded" style="margin-top: 40px;">
      <div class="b-example-divider"></div>
        <h1 id="scrollspyHeading3" class="text-center display-4 fw-bold">Contact Us.</h1>
      <div class="mb-3 text-center">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
      </div>
      <div class="mb-3 text-center">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your e-mail address">
      </div>
      <div class="mb-3 text-center">
        <label for="desc" class="text-center form-label">Kindly Share Your Views!</label>
        <textarea class="text-center form-control" id="desc" rows="3" name="desc"></textarea>
      </div>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
</form>

{% endblock body %}
